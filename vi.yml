# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

---

vi:
  activerecord:
    errors:
      messages:
        record_invalid: 'Có các lỗi sau: %{errors}'
        restrict_dependent_destroy:
          has_one: Không thể xóa do tồn tại đối tượng phụ thuộc %{record}
          has_many: Không thể xóa do tồn tại một số đối tượng phụ thuộc %{record}
  date:
    abbr_day_names:
    - CN
    - Thứ 2
    - Thứ 3
    - Thứ 4
    - Thứ 5
    - Thứ 6
    - Thứ 7
    abbr_month_names:
    -
    - Tháng 1
    - Tháng 2
    - Tháng 3
    - Tháng 4
    - Tháng 5
    - Tháng 6
    - Tháng 7
    - Tháng 8
    - Tháng 9
    - Tháng 10
    - Tháng 11
    - Tháng 12
    day_names:
    - Chủ nhật
    - Thứ Hai
    - Thứ Ba
    - Thứ Tư
    - Thứ Năm
    - Thứ Sáu
    - Thứ Bảy
    formats:
      default: "%d-%m-%Y"
      long: "%d %B, %Y"
      short: "%d %b"
    month_names:
    -
    - Tháng Một
    - Tháng Hai
    - Tháng Ba
    - Tháng Tư
    - Tháng Năm
    - Tháng Sáu
    - Tháng Bảy
    - Tháng Tám
    - Tháng Chín
    - Tháng Mười
    - Tháng Mười Một
    - Tháng Mười Hai
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: khoảng 1 giờ
        other: khoảng %{count} giờ
      about_x_months:
        one: khoảng 1 tháng
        other: khoảng %{count} tháng
      about_x_years:
        one: khoảng 1 năm
        other: khoảng %{count} năm
      almost_x_years:
        one: gần 1 năm
        other: gần %{count} năm
      half_a_minute: 30 giây
      less_than_x_minutes:
        one: chưa tới 1 phút
        other: chưa tới %{count} phút
      less_than_x_seconds:
        one: chưa tới 1 giây
        other: chưa tới %{count} giây
      over_x_years:
        one: hơn 1 năm
        other: hơn %{count} năm
      x_days:
        one: 1 ngày
        other: "%{count} ngày"
      x_minutes:
        one: 1 phút
        other: "%{count} phút"
      x_months:
        one: 1 tháng
        other: "%{count} tháng"
      x_seconds:
        one: 1 giây
        other: "%{count} giây"
    prompts:
      day: Ngày
      hour: Giờ
      minute: Phút
      month: Tháng
      second: Giây
      year: Năm
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: phải được đồng ý
      blank: không thể để trắng
      present: cần phải để trắng
      confirmation: không khớp với xác nhận
      empty: không thể rỗng
      equal_to: phải bằng %{count}
      even: phải là số chẵn
      exclusion: đã được giành trước
      greater_than: phải lớn hơn %{count}
      greater_than_or_equal_to: phải lớn hơn hoặc bằng %{count}
      inclusion: không có trong danh sách
      invalid: không hợp lệ
      less_than: phải nhỏ hơn %{count}
      less_than_or_equal_to: phải nhỏ hơn hoặc bằng %{count}
      not_a_number: không phải là số
      not_an_integer: phải là một số nguyên
      odd: phải là số lẻ
      taken: đã có
      too_long: quá dài (tối đa %{count} ký tự)
      too_short: quá ngắn (tối thiểu %{count} ký tự)
      wrong_length: độ dài không đúng (phải là %{count} ký tự)
      other_than: cần phải khác %{count}
    template:
      body: 'Có lỗi với các mục sau:'
      header:
        one: 1 lỗi ngăn không cho lưu %{model} này
        other: "%{count} lỗi ngăn không cho lưu %{model} này"
  helpers:
    select:
      prompt: Vui lòng chọn
    submit:
      create: Tạo %{model}
      submit: Lưu %{model}
      update: Cập nhật %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 0
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: VNĐ
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          unit: ''
          billion: Tỷ
          million: Triệu
          quadrillion: Triệu tỷ
          thousand: Nghìn
          trillion: Nghìn tỷ
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Byte
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", và "
      two_words_connector: " và "
      words_connector: ", "
  time:
    am: sáng
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%d %B, %Y %H:%M"
      short: "%d %b %H:%M"
      standard: "%H:%M:%S, %a, %d, %b, Năm %Y"
    pm: chiều
